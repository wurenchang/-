<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="icon.ico" rel="shortcut icon">
		<title>注册提交</title>
	</head>
	<body>
		<fieldset>
			<legend>新用户注册</legend>
			<form action="#" method="post">
				<table cellpadding="2" align="center">
					<tr>
						<td align="right"><label for="username">用户名：</label></td>
						<td>
							<input placeholder="用户名" required="required" type="text" name="username" id="username"/>
						</td>
					</tr>
					<tr>
						<td align="right"><label for="password">密码：</label></td>
						<td><input placeholder="密码" required="required" type="password" name="password" id="password"/></td>
					</tr>
					<tr>
						<td align="right">性别：</td>
						<td>
							<input type="radio" value="male" name="sex"/>男
							<input type="radio" value="girl" name="sex"/>女
						</td>
					</tr>
					<tr>
						<td align="right">爱好：</td>
						<td>
							<input type="checkbox" value="book"/>看书籍
							<input type="checkbox" value="game"/>玩游戏
							<input type="checkbox" value="sport"/>运动
						</td>
					</tr>
					<tr>
						<td align="right">家庭地址：</td>
						<td>
							<select>
								<option>请选择</option>
								<option>江西</option>
								<option>北京</option>
							</select>
							<select>
								<option>请选择</option>
								<option>南昌</option>
								<option>宜春</option>
								<option>九江</option>
							</select>
						</td>
					</tr>
					<tr>
						<td align="right">你想对我们说？</td>
						<td>
							<textarea></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
						<input type="submit" value="注册"/>
						<input type="reset" value="重置"/>
						<input type="button" name="submit" onclick="javascript:history.back(-1);" value="返回">
						</td>
					</tr>
	</body>
</html>
