<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
	</head>
	<body>
		<h1 align="center"><strong>登录</strong></h1>
		<form method="get" action="resume.html">
		<table border="3" align="center">
			<tr>
				<td align="center" style="width:300px;height:30px;background-color:orange;">说明</td>
				<td align="center" style="width:500px;height:30px;background-color:orange;">输入框</td>
			</tr>
			<tr>
				<td align="center" style="width:300px;height:50px;">用户名</td>
				<td align="center" style="width:300px;height:50px;"><input type="text" required="required" name="username"/></td>
			</tr>
			<tr>
				<td align="center" style="width:300px;height:50px;">密码</td>
				<td align="center" style="width:300px;height:50px;"><input type="password" required="required" name="password"/></td>
			</tr>
			<tr>
				<td align="center" colspan="2" style="width:300px;height:50px;">
					<input type="submit" value="登录" style="width:100px;height:30px;"/>
					&nbsp;&nbsp;&nbsp;
					<input type="reset" value="重置" style="width:100px;height:30px;"/>
				</td>
			</tr>
		</table>
		</form>
	</body>
</html>
