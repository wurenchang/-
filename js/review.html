<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ppt内容复习</title>
</head>
<body>
<p id="test">喜欢学习</p>
<input type="button" onclick="getInnerHTML()" value="点击"/>
<p id="set">喜欢打球</p>
<input type="button" onclick="setInnerHTML()" value="点击"/>

<input type="button" onclick="result(a,b,c)" value="计算结果"/>
<script>
    document.write("喜欢学习");
    function getInnerHTML(){
        alert(document.getElementById("test").innerHTML);
    }

        document.getElementById("set").innerHTML="<strong>设置标签的html内容</strong>";
    }

        for(var i=0;i<5;i++){

        }
    }

    var a=prompt("请输入第一个数：");
